<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./style.css"/>
    <link rel="stylesheet" href="./style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,400;0,700;1,700&family=Open+Sans:wght@400;700&family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login">
        <div class="form-container">
            <img src="../logos/logo_yard_sale.svg" alt="logo"
            class="logo">

            <form action="/" class="form">
                <label for="email"
                class="label">Email address</label>
                <input type="text" id="email" placeholder="jostrum@example.com"
                class="input  input-email">

                <label for="new-password"
                class="label">Password</label>
                <input type="password" 
                id="new-password" 
                placeholder="*********"
                class="input  input-password">

                <input type="submit" 
                value="log in" 
                class="primary-button 
                "login-button>
                <a href="/">Forgot my password</a>
            </form>
             
            <button class="secondary-button signup-button">Sing up</button>

        </div>
    </div>
</body>
</html>
